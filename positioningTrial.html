<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="positioningTrial.css" type="text/css" rel="stylesheet">
</head>
<body>
    <form id="form">

        <h1> Enter Information Regarding Each Player </h1>
        <div class="player-information" id="player1">
          <h2>Player 1</h2>
          <div class="form-player-body"> 
          <div class="name-form-wrapper">
            <label class="name-label label" for="name-form-player1">
              Name
            </label>
            <input value="Tony" type="text" class="name-input" placeholder="Player 1" id="name-form-player1" required />
          </div>
    
          <div class="position-form-wrapper">
            <label class="position-label label" for="position-form-player1">
              Position
            </label>
            <select class="position-dropdownlist" id="position-form-player1" required>
              <option selected value="1"> 1 </option>
              <option value="2"> 2 </option>
              <option value="3"> 3 </option>
              <option value="4"> 4 </option>
            </select>
          </div>
    
          <div class="money-form-wrapper">
            <label class="money-label label" for="money-form-player1">
              Money
            </label>
            <input type="number" class="money-input" value=100 id="money-form-player1" required />
          </div>
        </div>
        </div>
        <div class="player-information" id="player2">
          <h2>Player 2</h2>
          <div class="name-form-wrapper">
            <label class="name-label label" for="name-form-player2">
              Name
            </label>
            <input value="Eric" type="text" class="name-input" placeholder="Player 2" id="name-form-player2" required />
          </div>
    
          <div class="position-form-wrapper">
            <label class="position-label label" for="position-form-player2">
              Position
            </label>
            <select class="position-dropdownlist" id="position-form-player2" required>
              <option value="1"> 1 </option>
              <option selected value="2"> 2 </option>
              <option value="3"> 3 </option>
              <option value="4"> 4 </option>
            </select>
          </div>
          <div class="money-form-wrapper">
            <label class="money-label label" for="money-form-player2">
              Money
            </label>
            <input type="number" class="money-input" value=100 id="money-form-player2" required />
          </div>
        </div>
        <div class="player-information" id="player3">
          <h2>Player 3</h2>
          <div class="name-form-wrapper">
            <label class="name-label label" for="name-form-player3">
              Name
            </label>
            <input value="Mom" type="text" class="name-input" placeholder="Player 3" id="name-form-player3" required />
          </div>
    
          <div class="position-form-wrapper">
            <label class="position-label label" for="position-form-player3">
              Position
            </label>
            <select class="position-dropdownlist" id="position-form-player3" required>
              <option value="1"> 1 </option>
              <option value="2"> 2 </option>
              <option selected value="3"> 3 </option>
              <option value="4"> 4 </option>
            </select>
          </div>
    
          <div class="money-form-wrapper">
            <label class="money-label label" for="money-form-player3">
              Money
            </label>
            <input type="number" class="money-input" value=100 id="money-form-player3" required />
          </div>
        </div>
        <div class="player-information" id="player4">
          <h2>Player 4</h2>
          <div class="name-form-wrapper">
            <label class="name-label label" for="name-form-player4">
              Name
            </label>
            <input value="Dad" type="text" class="name-input" placeholder="Player 4" id="name-form-player4" required />
          </div>
    
          <div class="position-form-wrapper">
            <label class="position-label label" for="position-form-player4">
              Position
            </label>
            <select class="position-dropdownlist" id="position-form-player4" required>
              <option value="1"> 1 </option>
              <option value="2"> 2 </option>
              <option value="3"> 3 </option>
              <option selected value="4"> 4 </option>
            </select>
          </div>
    
          <div class="money-form-wrapper">
            <label class="money-label label" for="money-form-player4">
              Money
            </label>
            <input type="number" class="money-input" value=100 id="money-form-player4" required />
          </div>
        </div>
        <button type="submit" id="submit-button">Submit</button>
        <!-- <input type="submit" value="Submit" id="submit-button"> -->
      </form>
</body>
</html>
