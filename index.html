<!DOCTYPE html>
<html>
  <head>
    <title>
      Mahjong Counter
    </title>
    <link rel="shortcut icon" type="image/png" href="favicon.png" />
    <link href="index.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <h1 id="title">Mahjong Counter</h1>
    <div>
      <h2 id="tony-name" class="display-name">Tony</h2>
      <h2 id="tm" class="display-money">0</h2>
      <h2 id="display-wins-tony" class="display-wins-area">0</h2>
      <input type="number" id="ti" />
      <input type="number" id="position-tony" class="position-rankings"/><br /><br />
    </div>
    <br />
    <br />
    <br />
    <div>
      <h2 id="eric-name" class="display-name">Eric</h2>
      <h2 id="em" class="display-money">0</h2>
      <h2 id="display-wins-eric" class="display-wins-area">0</h2>
      <input type="number" id="ei" />
      <input type="number" id="position-eric" class="position-rankings"/>
      <br /><br />
    </div>
    <br />
    <br />
    <br />
    <div>
      <h2 id="mom-name" class="display-name">Mom</h2>
      <h2 id="mm" class="display-money">0</h2>
      <h2 id="display-wins-mom" class="display-wins-area">0</h2>
      <input type="number" id="mi" />
      <input type="number" id="position-mom" class="position-rankings"/>
      <br /><br />
    </div>
    <br />
    <br />
    <br />
    <div>
      <h2 id="dad-name" class="display-name">Dad</h2>
      <h2 id="dm" class="display-money">0</h2>
      <h2 id="display-wins-dad" class="display-wins-area">0</h2>
      <input type="number" id="di" />
      <input type="number" id="position-dad" class="position-rankings"/>
      <br /><br />
    </div>
    <h1 id="round">
      ROUND: &nbsp;
      <h1 id="round-number">  1 </h1>
    </h1>
<br/>
    <h1 class="turns-left-sentence"> Turns Left: &nbsp; <h1 id="turns-left" class="turns-left-sentence"> 16 </h1></h1>

    <div id="history">
      <p>History</p>
    </div>
</br>
</br>
    <script src="script.js">
    </script>
  </body>
</html>
