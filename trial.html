<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link href="trial.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <h2> Hello </h2>
        <table class="table table-striped table-dark">
            <thead>
              <tr>
                <th scope="col">Category</th>
                <th scope="col">Player 1</th>
                <th scope="col">Player 2</th>
                <th scope="col">Player 3</th>
                <th scope="col">Player 4</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">Highest Money Reached </th>
                <td id="player1-highscore"></td>
                <td id="player2-highscore"></td>
                <td id="player3-highscore"></td>
                <td id="player4-highscore"></td>
              </tr>
              <tr>
                <th scope="row">Lowest Money Reached</th>
                <td id="player1-lowscore"></td>
                <td id="player2-lowscore"></td>
                <td id="player3-lowscore"></td>
                <td id="player4-lowscore"></td>
              </tr>
              <tr>
                <th scope="row">Total Money Received</th>
                <td id="player1-moneymade">4</td>
                <td id="player2-moneymade"></td>
                <td id="player3-moneymade"></td>
                <td id="player4-moneymade"></td>
              </tr>
              <tr>
                <th scope="row">Highest Single Win</th>
                <td id="player1-highest-money-received"></td>
                <td id="player2-highest-money-received"></td>
                <td id="player3-highest-money-received"></td>
                <td id="player4-highest-money-received"></td>
              </tr>
              <tr>
                <th scope="row">Highest # Of Repeated Wins </th>
                <td id="player1-highest-money-received"></td>
                <td id="player2-highest-money-received"></td>
                <td id="player3-highest-money-received"></td>
                <td id="player4-highest-money-received"></td>
              </tr>
            </tbody>
          </table>
        <form>
            <label for="name">
                Name
            </label>
            <input id="name" />
<br>
            <label for="hi">
                hi
            </label>
            <input id="hi" />
        </form>
    </body>
</html>
